name: coverletter
description: A new Flutter project.

publish_to: "none" #Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_snack_bar: ^0.3.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  dotted_border: ^2.0.0+3
  file_picker: ^5.2.2
  url_launcher: ^6.1.7
  animate_do: ^3.0.2
  file_saver: ^0.1.1
  flutter_riverpod: ^2.1.1
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  font_awesome_flutter: ^10.2.1
  google_sign_in: ^5.4.2
  google_fonts: ^3.0.1
  intl: ^0.17.0
  image_picker: ^0.8.6
  logger: ^1.1.0
  path_provider: ^2.0.11
  pdf: ^3.8.4
  permission_handler: ^10.2.0
  persistent_bottom_nav_bar_v2: ^4.2.6 
  pinput: ^2.2.16
  printing: ^5.9.3
  shared_preferences: ^2.0.15
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/images/logo/coverly_.png"
  image_path_ios: "assets/images/logo/coverly_.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/logo/
    - assets/images/onboarding/


  #font asset added because the project requires just one font family
  fonts:
    - family: MANROPE
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
